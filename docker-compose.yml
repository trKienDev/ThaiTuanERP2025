version: "3.8"

services:
      api:
            build:
                  context: ./ThaiTuanERP2025.Server
                  dockerfile: Dockerfile
            container_name: erp-api
            ports:
                  - "5000:8080"
            environment:
                  - ASPNETCORE_ENVIRONMENT=Production
            networks:
                  - erp-network

      client:
            build:
                  context: ./ThaiTuanERP2025.Client
                  dockerfile: Dockerfile
            container_name: erp-client
            ports:
                  - "4200:80"
            depends_on:
                  - api
            networks:
                  - erp-network

networks:
      erp-network:
            driver: bridge
