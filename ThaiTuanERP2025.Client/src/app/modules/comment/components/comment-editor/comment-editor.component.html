<div class="comment-editor-box display-flex flex-column gap-5px">

      <div class="editor-input-area display-flex gap-5px align-items-start">
            <input  type="text" class="comment-input" (focus)="isCommenting = true"  [placeholder]="placeholder" [formControl]="control">
            <comment-mention-box [control]="control" (mentionsChange)="onMentionsChanged($event)"></comment-mention-box>
      </div>

      <div *ngIf="isCommenting" class="actions-row display-flex justify-content-between align-items-center">
            <kit-file-uploader [meta]="uploadMeta" [(uploads)]="uploads" [compact]="true" (previewRequested)="previewLocal($event)"></kit-file-uploader>

            <div class="display-flex gap-5px">
                  <button type="button" class="button cancel-button padding-5px border-radius-3px" (click)="onCancel()">
                        Hủy
                  </button>

                  <kit-spinner-button type="button" cssClass="save-button padding-5px border-radius-3px" [disabled]="!canSubmit" text="Bình luận" (click)="onSubmit()"
                  loadingText="Đang gửi bình luận …" [loading]="loading"></kit-spinner-button>
            </div>
      </div>
</div>
