<div class="dialog">
      <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="dialog-container">
                  <div class="dialog-heading">
                        <div class="dialog-title">
                              <h1>Chọn phòng ban cha</h1>
                        </div>
                        <div class="dialog-close">
                              <button type="button" class="close-button" (click)="close()">
                                    <span class="text material-icons-outlined">close</span>
                              </button>
                        </div>
                  </div>
                  <div class="dialog-body">
                        <div class="dialog-row">
                              <kit-dropdown [options]="(departmentOptions$ | async) ?? []" [placeholder]="'Chọn phòng ban cha'" (selectionChange)="onDepartmentSelected($event)" 
                              formControlName="parentId" [required]="true"></kit-dropdown>
                        </div>
                  </div>
                  <div class="dialog-footer display-flex gap-10px">
                        <button class="button cancel-button width-50pt" type="button" (click)="close()" [disabled]="isSubmitting">Hủy</button>
                        <kit-spinner-button class="width-50pt" type="submit" [cssClass]="'button save-button'" [loading]="isSubmitting" [disabled]="isSubmitting"
                        [text]="'Lưu'" [loadingText]="'Đang xử lý...'"></kit-spinner-button>
                  </div>
            </div>
      </form>     
</div>
