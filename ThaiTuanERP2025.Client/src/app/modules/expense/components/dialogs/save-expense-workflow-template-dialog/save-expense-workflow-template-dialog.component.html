<div class="dialog">
      <form class="dialog-container" [formGroup]="form" (ngSubmit)="save()">
            <div class="dialog-heading">
                  <div class="dialog-title">
                        <h1>Lưu luồng duyệt</h1>
                  </div>
                  <div class="dialog-exit">
                        <button type="button" class="exit-button" (click)="close()">
                              <span class="text material-icons-outlined">close</span>
                        </button>
                  </div>            
            </div>

            <div class="dialog-body">
                  <div class="dialog-row">
                        <div class="form-input">
                              <input class="" type="text" formControlName="name" autocomplete="on" required
                              [class.is-invalid]="showErrors && form.get('name')?.invalid"
                              [attr.aria-invalid]="showErrors && form.get('name')?.invalid ? 'true' : null"/>
                              <label for="name">Tên luồng duyệt <span style="color: red;">  *</span></label>
                              <div class="form-input-error" *ngIf="showErrors && form.get('name')?.invalid">
                                    <small>Vui lòng nhập tên luồng duyệt</small>
                              </div>
                        </div>
                  </div>

                  <div class="dialog-row">
                        <div class="form-input">
                              <input class="" type="text" formControlName="version" autocomplete="on" required
                              [class.is-invalid]="showErrors && form.get('version')?.invalid"
                              [attr.aria-invalid]="showErrors && form.get('version')?.invalid ? 'true' : null"/>
                              <label for="version">version <span style="color: red;">  *</span></label>
                        </div>
                  </div>
            </div>

            <div class="dialog-footer display-flex gap-10px">
                  <button type="button" class="width-50pt button cancel-button" (click)="close()">Hủy</button>
                  <kit-spinner-button type="submit" class="width-50pt" cssClass="save-button" [loading]="submitting" [disabled]="submitting" text="Lưu" [loadingText]="''"></kit-spinner-button>
            </div>
      </form>
</div>
