<div class="dialog">
      <form class="dialog-container" [formGroup]="form" (ngSubmit)="submit()">
            <div class="dialog-heading">
                  <div class="dialog-title">
                        <h1>Thêm tài khoản tiền ra mới</h1>
                  </div>
                  <div class="dialog-exit">
                        <button type="button" class="exit-button" (click)="close()" aria-label="Đóng">
                              <span class="text material-icons-outlined">close</span>
                        </button>
                  </div>
            </div>
            <div class="dialog-body">
                  <div class="dialog-row">
                        <div class="form-input">
                              <input class="" type="text" formControlName="name" autocomplete="on" required
                              [class.is-invalid]="showErrors && form.get('name')?.invalid"  [attr.aria-invalid]="showErrors && form.get('name')?.invalid ? 'true' : null"/>
                              <label for="name">Tên tài khoản chi<span style="color: red">  *</span></label>
                              <div class="form-input-error" *ngIf="showErrors && form.get('name')?.invalid">
                                    <small>Vui lòng nhập tên tài khoản chi</small>
                              </div>
                        </div>
                  </div>
                  <div class="dialog-row">
                        <div class="form-input">
                              <input class="" type="text" formControlName="bankName" autocomplete="on" required
                              [class.is-invalid]="showErrors && form.get('bankName')?.invalid"  [attr.aria-invalid]="showErrors && form.get('bankName')?.invalid ? 'true' : null"/>
                              <label for="bankName">Tên ngân hàng<span style="color: red">  *</span></label>
                              <div class="form-input-error" *ngIf="showErrors && form.get('bankName')?.invalid">
                                    <small>Vui lòng nhập tên ngân hàng</small>
                              </div>
                        </div>
                  </div>
                  <div class="dialog-row">
                        <div class="form-input">
                              <input class="" type="text" formControlName="accountNumber" autocomplete="on" required
                              [class.is-invalid]="showErrors && form.get('accountNumber')?.invalid"  [attr.aria-invalid]="showErrors && form.get('accountNumber')?.invalid ? 'true' : null"/>
                              <label for="accountNumber">Số tài khoản<span style="color: red">  *</span></label>
                              <div class="form-input-error" *ngIf="showErrors && form.get('accountNumber')?.invalid">
                                    <small>Vui lòng nhập số tài khoản</small>
                              </div>
                        </div>
                  </div>
                  <div class="dialog-row">
                        <div class="form-input">
                              <input class="" type="text" formControlName="ownerName" autocomplete="on" required
                              [class.is-invalid]="showErrors && form.get('ownerName')?.invalid"  [attr.aria-invalid]="showErrors && form.get('ownerName')?.invalid ? 'true' : null"/>
                              <label for="ownerName">Tên chủ tài khoản<span style="color: red">  *</span></label>
                              <div class="form-input-error" *ngIf="showErrors && form.get('ownerName')?.invalid">
                                    <small>Vui lòng nhập tên chủ tài khoản</small>
                              </div>
                        </div>
                  </div>
                  <div class="dialog-row">
                        <div class="actions display-flex gap-10px">
                              <button type="button" class="width-50pt button cancel-button" (click)="close()">Hủy</button>
                              <kit-spinner-button type="submit" class="width-50pt" [cssClass]="'button save-button'" [loading]="submitting" [disabled]="submitting" text="Lưu" [loadingText]="''"></kit-spinner-button>
                        </div>
                  </div>
            </div>
      </form>
</div>
