<div class="dialog">
      <form class="dialog-container" [formGroup]="form" (ngSubmit)="create()">

            <div class="dialog-heading">
                  <div class="dialog-title">
                        <h1>{{ dialogTitle }}</h1>
                  </div>
                  <div class="dialog-close">
                        <button type="button" class="close-button" (click)="close()">
                              <span class="text material-icons-outlined">close</span>
                        </button>
                  </div>            
            </div>

            <div class="dialog-body">

                   <div class="dialog-row">
                       <div class="form-input">
                              <input class="" type="text" formControlName="name" autocomplete="on" required
                              [class.is-invalid]="showErrors && form.get('name')?.invalid"
                              [attr.aria-invalid]="showErrors && form.get('name')?.invalid ? 'true' : null"/>
                              <label for="name">Tên bước <span style="color: red;">  *</span></label>
                              <div class="form-input-error" *ngIf="showErrors && form.get('name')?.invalid">
                                    <small>Vui lòng nhập tên bước</small>
                              </div>
                        </div>
                  </div>

                  <div class="dialog-row">
                        <kit-dropdown [options]="flowTypeOptions" [placeholder]="'Chọn luồng duyệt'" formControlName="flowType" [enableFilter]="false" [required]="true"></kit-dropdown>
                        <div class="form-input-error" *ngIf="showErrors && form.get('flowType')?.invalid">
                              <small>Vui lòng chọn luồng duyệt</small>
                        </div>
                  </div>

                  <div class="dialog-row">
                        <ng-container *ngIf="approveMode === 'Standard'">
                              <div [class.is-invalid]="showErrors && form.get('approverIds')?.invalid">
                                    <kit-dropdown formControlName="approverIds" [options]="(userOptions$ | async) ?? []" [placeholder]="'Chọn người duyệt'" [multiple]="isMultiApprover" [required]="true"></kit-dropdown>
                                    <div class="form-input-error" *ngIf="showErrors && form.get('approverIds')?.invalid">
                                          <small>Vui lòng chọn người duyệt</small>
                                    </div>
                              </div>
                        </ng-container>
                        <ng-container *ngIf="approveMode === 'Condition'">
                              <kit-dropdown formControlName="resolverKey"  [options]="approverTypeSelection" [placeholder]="'Chọn điều kiện'" [enableFilter]="false"></kit-dropdown>
                        </ng-container>
                  </div>

                  <div class="dialog-row">
                        <div class="form-input">
                              <input class="" type="number" formControlName="slaHours" autocomplete="on" required/>
                              <label for="name">SLA (giờ)</label>
                              <div class="form-input-error" *ngIf="showErrors && form.get('slaHours')?.invalid">
                                    <small>Vui lòng nhập SLA</small>
                              </div>
                        </div>
                  </div>
            </div>

            <div class="dialog-footer display-flex gap-10px">
                  <button type="button" class="width-50pt button cancel-button" (click)="close()">Hủy</button>
                  <kit-spinner-button type="submit" class="width-50pt" cssClass="save-button" [loading]="submitting" [disabled]="submitting" text="Lưu" [loadingText]="''"></kit-spinner-button>
            </div>

      </form>
</div>
