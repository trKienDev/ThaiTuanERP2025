<div class="dialog">
      <div class="dialog-container">
            <form [formGroup]="form">
                  <div class="dialog-heading">
                        <div class="dialog-title">
                              <h1>Thêm kế hoạch ngân sách mới</h1>
                        </div>
                        <div class="dialog-close">
                              <button type="button" class="close-button" (click)="close()">
                                    <span class="text material-icons-outlined">close</span>
                              </button>
                        </div>            
                  </div>
                  <div class="dialog-body">
                        <div class="dialog-row">
                              <div class="form-input">
                                    <input class="" type="text" formControlName="amount" inputmode="decimal" appMoney [appMoneyDecimals]="0" required>
                                    <label for="amount">Số tiền <span style="color: red;">  *</span></label>
                                    <small style="font-style: italic; color: var(--text-muted);">
                                          {{ form.get('amount')?.value | amountToWords }}
                                    </small>
                              </div>
                        </div>
                        <div class="dialog-row">
                              <kit-dropdown formControlName="budgetPeriodId" [options]="budgetPeriodOptions" [placeholder]="'Chọn kỳ ngân sách'" [required]="true" [enableFilter]="false"></kit-dropdown>
                        </div>
                        <div class="dialog-row">
                              <div class="form-input">
                                    <input class="" type="text" [value]="(currentUser$ | async)?.department?.name || '---'" autocomplete="on" disabled>
                                    <label for="department">Phòng ban <span style="color: red;">  *</span></label>
                              </div>
                        </div>
                        <div class="dialog-row">
                              <kit-dropdown  [options]="budgetApproverOptions" [placeholder]="'User phê duyệt'" [required]="true" [enableFilter]="false"></kit-dropdown>
                        </div>
                        <div class="dialog-row">
                              <kit-dropdown  [options]="budgetReviewerOptions" [placeholder]="'User xem xét'" [required]="true" [enableFilter]="false"></kit-dropdown>
                        </div>
                  </div>
                  <div class="dialog-footer display-flex gap-10px">
                        <button type="button" class="flex-1 button cancel-button" (click)="close()" [disabled]="submitting">Hủy</button>
                        <button type="submit" class="flex-1 button save-button display-flex justify-content-center" [disabled]="submitting">
                              {{ submitting ? 'Đang lưu...' : 'Lưu' }}
                        </button>
                  </div>
            </form>
      </div>
</div>
