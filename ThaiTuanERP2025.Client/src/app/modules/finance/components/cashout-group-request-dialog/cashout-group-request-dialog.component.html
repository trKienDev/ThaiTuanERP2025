<div class="dialog">
      <div class="dialog-container">
            <form [formGroup]="form" (ngSubmit)="submit()">
                  <div class="dialog-heading">
                        <div class="dialog-title">
                              <h1>Thêm nhóm khoản tiền ra</h1>
                        </div>
                        <div class="dialog-close">
                              <button type="button" class="close-button" (click)="close()">
                                    <span class="text material-icons-outlined">close</span>
                              </button>
                        </div>
                  </div>
                  <div class="dialog-body">
                        <div class="dialog-row">
                              <div class="form-input">
                                    <input class="" type="text" formControlName="name" autocomplete="on" required
                                    [class.is-invalid]="showErrors && form.get('name')?.invalid"
                                    [attr.aria-invalid]="showErrors && form.get('name')?.invalid ? 'true' : null"/>
                                    <label for="name">Tên nhóm khoản tiền ra <span style="color: red;">  *</span></label>
                                    <div class="form-input-error" *ngIf="showErrors && form.get('name')?.invalid">
                                          <small>Vui lòng nhập tên nhóm khoản tiền ra</small>
                                    </div>
                              </div>
                        </div>
                        <div class="flex-1" [class.is-invalid]="showErrors && form.get('parentId')?.invalid">
                              <kit-dropdown [options]="(cashoutGroupOptions$ | async) ?? []" [placeholder]="'Chọn nhóm cha (nếu có)'" formControlName="parentId" [enableFilter]="false"></kit-dropdown>
                        </div>
                        <div class="dialog-row">
                              <div class="form-input">
                                    <textarea formControlName="description" placeholder="" noSpellcheck></textarea>
                                    <label for="code">Ghi chú</label>
                              </div>
                        </div>
                  </div>
                  <div class="dialog-footer display-flex gap-10px">
                        <button type="button" class="width-50pt button cancel-button" (click)="close()">Thoát</button>
                        <kit-spinner-button type="submit" class="width-50pt" cssClass="save-button" [loading]="submitting" [disabled]="submitting" text="Lưu" [loadingText]="''" style="width: 10%;"></kit-spinner-button>
                  </div>
            </form>
      </div>
</div>
