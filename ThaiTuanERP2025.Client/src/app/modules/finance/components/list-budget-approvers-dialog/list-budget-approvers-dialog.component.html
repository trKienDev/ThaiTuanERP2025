<div class="dialog">
      <div class="dialog-container">
            <div class="dialog-heading">
                  <div class="dialog-title">
                        <h3>Danh sách user duyệt ngân sách</h3>
                  </div>
                  <div class="dialog-close">
                        <button type="button" class="close-button" (click)="close()">
                              <span class="text material-icons-outlined">close</span>
                        </button>
                  </div>
            </div>
            <div class="dialog-body">
                  <table class="table">
                        <thead>
                              <tr>
                                    <th>#</th>
                                    <th>User</th>
                                    <th>Sla</th>
                                    <th>Phòng ban</th>
                                    <th>Thao tác</th>
                              </tr>
                        </thead>
                        <tbody>
                              <tr *ngFor="let approver of (budgetApprovers$ | async) ?? []; let i = index;">
                                    <td>{{ i + 1 }}</td>
                                    <td>
                                          <div class="display-flex justify-content-center align-items-center gap-5px">
                                                <img class="avatar-user" [src]="approver.approverUser| avatarUrlPipe" alt="avatar-user">
                                                <span>{{ approver.approverUser.fullName }}</span> 
                                          </div>
                                    </td>
                                    <td>{{ approver.slaHours }}</td>
                                    <td>
                                          <select class="select">
                                                <option class="option" *ngFor="let dept of approver.departments">{{ dept.code }} - {{ dept.name }}</option>
                                          </select>
                                    </td>
                                    <td>
                                          <div  class="display-flex justify-content-center">
                                                <kit-action-menu [actions]="buildApproverActions(approver)"></kit-action-menu>
                                          </div>
                                    </td>
                              </tr>
                        </tbody>
                  </table>
            </div>
            <div class="dialog-footer"></div>
      </div>
</div>
