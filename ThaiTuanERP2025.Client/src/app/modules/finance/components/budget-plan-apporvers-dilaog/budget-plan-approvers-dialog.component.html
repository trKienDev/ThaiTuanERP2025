<div class="dialog" style="min-width: 600px;">
      <div class="dialog-container">
            <div class="dialog-heading">
                  <div class="dialog-title">
                        <h1>User phê duyệt kế hoạch  ngân sách</h1>
                  </div>
                  <div class="dialog-close">
                        <button type="button" class="close-button" (click)="close()">
                              <span class="text material-icons-outlined">close</span>
                        </button>
                  </div>
            </div>
            <div class="dialog-body">
                  <div class="primary-card">
                        <div class="card-wrapper">
                              <div class="card-header">
                                    Thêm user phê duyệt ngân sách
                              </div>
                              <div class="card-body">
                                    <form action="" class="display-flex flex-column gap-10px">
                                          <div class="display-flex gap-10px">
                                                <div class="width-50pt">
                                                      <kit-dropdown [options]="(userOptions$ | async) ?? []" [placeholder]="'Chọn user phê duyệt'" [required]="true"></kit-dropdown>
                                                </div>
                                                <div class="width-50pt form-input">
                                                      <input class="" type="text" formControlName="slaHours" autocomplete="on" required/>
                                                      <label for="name">Thời hạn - giờ<span style="color: red;">  *</span></label>
                                                </div>
                                          </div>
                                          <div>
                                                <kit-dropdown [options]="(departmentOptions$ | async) ?? []" [placeholder]="'Chọn phòng ban dưới quyền'" [required]="true" [multiple]="true"></kit-dropdown>
                                          </div>  
                                          <div>
                                                <kit-spinner-button type="submit" [cssClass]="'button save-button'" [loading]="submitting" [disabled]="submitting" text="Lưu" [loadingText]="''"></kit-spinner-button>
                                          </div>
                                    </form>
                              </div>
                        </div>
                  </div>
            </div>
            <div class="dialog-footer"></div>
      </div>
</div>
