<div class="dialog">
      <div class="dialog-container">
            <form [formGroup]="form" (ngSubmit)="submit()">
                  <div class="dialog-heading">
                        <div class="dialog-title">
                              <h1>Tạo mã khoản chi mới</h1>
                        </div>
                        <div class="dialog-exit">
                              <button type="button" class="exit-button" (click)="close()">
                                    <span class="text material-icons-outlined">close</span>
                              </button>
                        </div>
                  </div>
                  <div class="dialog-body">
                        <div class="dialog-row">
                              <div class="form-input">
                                    <input class="" type="text" formControlName="name" autocomplete="on" required
                                    [class.is-invalid]="showErrors && form.get('name')?.invalid"
                                    [attr.aria-invalid]="showErrors && form.get('name')?.invalid ? 'true' : null"/>
                                    <label for="name">Tên khoản chi <span style="color: red;">  *</span></label>
                                    <div class="form-input-error" *ngIf="showErrors && form.get('name')?.invalid">
                                          <small>Vui lòng nhập tên khoản chi</small>
                                    </div>
                              </div>
                        </div>
                        <div class="dialog-row">
                              <div [class.is-invalid]="showErrors && form.get('groupId')?.invalid">
                                    <kit-dropdown [options]="(cashoutGroupOptions$ | async) ?? []"  [placeholder]="'Chọn nhóm khoản chi'" [required]="true" 
                                    formControlName="groupId" [invalid]="showErrors && (form.get('groupId')?.invalid ?? false)"></kit-dropdown>
                                    <div class="form-input-error" *ngIf="showErrors && form.get('groupId')?.invalid">
                                          <small>Vui lòng chọn nhóm khoản chi</small>
                                    </div>
                              </div>
                        </div>
                        <div class="dialog-row">
                              <div [class.is-invalid]="showErrors && form.get('ledgerAccountId')?.invalid">
                                    <kit-dropdown [options]="(ledgerAccountsOptions$ | async) ?? []"  [placeholder]="'Chọn tài khoản hạch toán'" [required]="true" 
                                    formControlName="ledgerAccountId" [invalid]="showErrors && (form.get('ledgerAccountId')?.invalid ?? false)"></kit-dropdown>
                                    <div class="form-input-error" *ngIf="showErrors && form.get('ledgerAccountId')?.invalid">
                                          <small>Vui lòng chọn tài khoản hạch toán</small>
                                    </div>
                              </div>
                        </div>
                        <div class="dialog-row">
                              <div class="form-input">
                                    <textarea formControlName="description" placeholder="" noSpellcheck></textarea>
                                    <label for="name">Mô tả </label>
                              </div>
                        </div>
                  </div>
                  <div class="dialog-footer display-flex gap-10px">
                        <button type="button" class="width-50pt button cancel-button" (click)="close()">Thoát</button>
                        <kit-spinner-button type="submit" class="width-50pt" cssClass="save-button" [loading]="submitting" [disabled]="submitting" text="Lưu" [loadingText]="''" style="width: 10%;"></kit-spinner-button>
                  </div>
            </form>
      </div>
</div>
