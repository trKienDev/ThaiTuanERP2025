<div class="confirm-dialog">
      <h2 class="dialog-title">{{ data.title || 'Xác nhận' }}</h2>

      <div class="warning-icon-wrapper d-flex justify-content-center align-items-center" style="margin: 30px 0px;">
            <span class="warning-icon"></span>
      </div>

      <div class="dialog-message">
            <span class="message">{{ data.message || 'Bạn chắc chắn muốn tiếp tục?' }}</span>
      </div>

      <div class="d-flex gap-10p mar-top-20">
            <button class="w-50 button cancel-button" (click)="close(false)">{{ data.cancelText || 'Hủy' }}</button>
            <button class="w-50 button save-button d-flex justify-content-center" (click)="close(true)">{{ data.confirmText || 'Đồng ý' }}</button>
      </div>
</div>
