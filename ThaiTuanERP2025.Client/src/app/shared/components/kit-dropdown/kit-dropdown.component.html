<div class="kit-dropdown" role="combobox" [attr.aria-expanded]="isOpen" [attr.aria-disabled]="disabled" aria-haspopup="listbox" tabindex="0" [style.width]="computedWidth">
      <div class="kit-dropdown-select" (click)="onToggle()">
            <img *ngIf="selectedImgUrl" [src]="selectedImgUrl" class="option-img" />
            <span>{{ selectedLabel || placeholder }}</span>
      </div>

      <ul class="kit-dropdown-menu" role="listbox" [@slide]="isOpen ? 'open' : 'closed'">
            <li #optRef role="option" *ngFor="let opt of options; let i = index"
            [attr.aria-selected]="i === focusedIndex"
            [class.active]="i === focusedIndex"
            (click)="selectOption(opt)">
                  <img *ngIf="opt.imgUrl" [src]="opt.imgUrl" class="option-img" />
                  <span>{{ opt.label }}</span>
            </li>
      </ul>
</div>
