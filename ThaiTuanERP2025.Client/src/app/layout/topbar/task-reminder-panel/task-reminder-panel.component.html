<!-- alarm-panel.component.html -->
<section class="panel">
  <header class="panel-header">
    <h3>Phê duyệt đang chờ</h3>
  </header>

  <ng-container *ngIf="(reminders$| async) as items">
    <ng-container *ngIf="items.length > 0; else emptyState">
      <ul class="alarm-list">
        <li class="alarm-item" *ngFor="let a of items; trackBy: trackById">
          <div class="icon-wrap">
            <span class="material-icons-round">alarm</span>
          </div>
          <div class="content">
            <div class="title">{{ a.title }}</div>
            <div class="message">{{ a.message }}</div>
            <div class="meta">
              Hết hạn sau: <span class="countdown">{{ (leftTime(a) | async) }}</span>
            </div>
          </div>
          <button class="mini-btn" title="Ẩn" (click)="dismiss.emit(a.id)">×</button>
        </li>
      </ul>
    </ng-container>
  </ng-container>

  <ng-template #emptyState>
    <div class="empty">
      <div class="empty-icon"><span class="material-icons-round">alarm</span></div>
      <div class="empty-title">Không có duyệt nào đang chờ</div>
      <div class="empty-sub">Khi có bước duyệt được kích hoạt, mục này sẽ hiển thị ở đây.</div>
    </div>
  </ng-template>
</section>
