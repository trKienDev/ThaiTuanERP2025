<section class="notification-panel">
      <header class="panel-header">
            <h3>Thông báo</h3>
      </header>

      <ng-container *ngIf="(notifications?.length ?? 0) > 0; else emptyState">
            <ul class="notification-list">
                  <li class="notification-item" *ngFor="let notification of notifications" (click)="onClickItem(notification)">
                        <div class="content">
                              <div class="title d-flex gap-10p align-items-center">
                                    <span>{{ notification.title || 'Thông báo' }}</span>
                                    <div class="unread-dot" *ngIf="notification.unread"></div>
                              </div>
                              <div class="message" *ngIf="notification.message">{{ notification.message }}</div>
                              <div class="meta">{{ formateTime(notification.createdAt) }}</div>
                        </div>
                  </li>
            </ul>
      </ng-container>

      <ng-template #emptyState>
            <div class="empty">
                  <div class="empty-icon">
                        <span class="material-icons-round">notifications</span>
                  </div>
                  <div class="empty-title">Thông báo của bạn hiển thị ở đây</div>
                  <div class="empty-sub">Khi có thông báo mới, chúng sẽ xuất hiện tại đây.</div>
            </div>
      </ng-template>
  </section>
