<div class="primary-card">
      <div class="card-header">Quy định thời gian lập ngân sách</div>
      <div class="card-body">
            <form [formGroup]="form">
                  <div class="display-flex gap-10px">
                        <div class="form-column">
                              <label for="employeeCode">Chọn tháng <span style="color: red;">  *</span></label>
                              <kit-dropdown formControlName="month" [options]="months" [placeholder]="'Chọn tháng'" [enableFilter]="false" (selectionChange)="onMonthSelected($event)" ></kit-dropdown>
                        </div>
                        <div class="form-column">
                              <label for="employeeCode">Năm <span style="color: red;">  *</span></label>
                              <input class="" type="year" formControlName="year" autocomplete="on" />
                        </div>
                        <div class="form-column">
                              <label for="employeeCode">Ngày lập ngân sách <span style="color: red;">  *</span></label>
                              <input class="invoice-date" formControlName="dueDate" matInput [matDatepicker]="picker" placeholder="chọn ngày lập ngân sách" (focus)="picker.open()" (click)="picker.open()" (keydown.enter)="picker.open()" (keydown.arrowDown)="picker.open()" required/>
                              <mat-datepicker #picker panelClass="kit-datepicker"></mat-datepicker>
                        </div>
                  </div>
                  <div class="form-actions display-flex gap-10px margin-top-20px">
                        <button type="button" class="width-50pt button cancel-button">Hủy</button>
                        <button type="submit" class="width-50pt button save-button display-flex justify-content-center" [disabled]="submitting">
                              {{ submitting ? 'Đang lưu...' : 'Lưu' }}
                        </button>
                  </div>
            </form>
      </div>
</div>
