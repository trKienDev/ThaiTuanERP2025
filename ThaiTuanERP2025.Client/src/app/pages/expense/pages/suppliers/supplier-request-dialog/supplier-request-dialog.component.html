<h2 class="modal-title">Thêm Nhà cung cấp mới</h2>

<div class="popup-modal" [formGroup]="supplierForm">
      
      <div class="input-wrapper">
            <div class="form-input">
                  <input class="" type="text" formControlName="name" autocomplete="on" required/>
                  <label for="name">Tên nhà cung cấp</label>
            </div>
      </div>

      <div class="input-wrapper">
            <div class="form-input">
                  <input class="" type="text" formControlName="taxCode" autocomplete="on" />
                  <label for="name">Mã số thuế</label>
            </div>
      </div>

      <div class="input-wrapper d-flex align-items-center gap-5p">
            <input type="checkbox" class="ui-checkbox" formControlName="isActive">
            <div>Hiệu lực</div>
      </div>

      <div *ngIf="errorMessages.length" class="mt-2">
            <div *ngFor="let msg of errorMessages" class="text-red-600 text-sm">• {{ msg }}</div>
      </div>
</div>

<div class="d-flex gap-10p justify-content-end" style="padding: 0 10px;">
      <button class="button cancel-button" (click)="cancel()" [disabled]="saving">Hủy</button>
      <button class="button save-button" (click)="submit()" [disabled]="saving || supplierForm.invalid">
            {{ saving ? 'Đang lưu...' : 'Lưu' }}
      </button>
</div>
