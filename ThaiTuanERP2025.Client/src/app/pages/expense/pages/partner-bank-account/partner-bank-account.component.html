<div *ngIf="!isLoading && !bankAccount" class="empty-hint">
  Nhà cung cấp này chưa có tài khoản ngân hàng - nhập thông tin bên dưới và nhấn save
</div>
<!-- giữ nguyên form như hiện tại -->

<form [formGroup]="form" (ngSubmit)="save()" class="space-y-4">
  <!-- +++ alert thành công -->
  <div *ngIf="successMessage" class="alert success">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessages.length" class="bg-red-50 border border-red-200 p-3 rounded">
    <div *ngFor="let e of errorMessages" class="text-red-700 text-sm">• {{ e }}</div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium">Số tài khoản *</label>
      <input class="mt-1 input" formControlName="accountNumber" />
      <small class="text-red-600" *ngIf="form.controls.accountNumber.touched && form.controls.accountNumber.invalid">
        Vui lòng nhập số tài khoản (tối đa 50 ký tự).
      </small>
    </div>

    <div>
      <label class="block text-sm font-medium">Tên ngân hàng *</label>
      <input class="mt-1 input" formControlName="bankName" />
      <small class="text-red-600" *ngIf="form.controls.bankName.touched && form.controls.bankName.invalid">
        Vui lòng nhập tên ngân hàng (tối đa 150 ký tự).
      </small>
    </div>

    <div>
      <label class="block text-sm font-medium">Chủ tài khoản</label>
      <input class="mt-1 input" formControlName="accountHolder" />
    </div>

    <div>
      <label class="block text-sm font-medium">SWIFT/BIC</label>
      <input class="mt-1 input" formControlName="swiftCode" />
      <small class="text-gray-500">8 hoặc 11 ký tự chữ/số.</small>
    </div>

    <div>
      <label class="block text-sm font-medium">Ghi chú</label>
      <input class="mt-1 input" formControlName="note" />
    </div>

    <div class="md:col-span-2 flex items-center gap-3">
      <input type="checkbox" formControlName="isActive" />
      <span>Kích hoạt</span>
    </div>
  </div>

  <div class="flex gap-3 pt-2">
    <button class="btn btn-primary" type="submit" [disabled]="isLoading">Lưu</button>
    <button class="btn btn-outline" type="button" (click)="remove()" [disabled]="isLoading || !bankAccount">
      Xóa tài khoản
    </button>
  </div>

  <div *ngIf="isLoading" class="text-sm text-gray-500 pt-2">Đang xử lý…</div>
</form>
