<h3 class="mb-3">{{ title }}</h3>

<form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="outline" class="w-full">
            <mat-label>Tên ngân hàng</mat-label>
            <input matInput formControlName="bankName" />
            <mat-error *ngIf="bankAccountForm.bankName .hasError('required')">Bắt buộc</mat-error>
            <mat-error *ngIf="bankAccountForm.bankName.hasError('maxlength')">Tối đa 128 ký tự</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
            <mat-label>Số tài khoản</mat-label>
            <input matInput formControlName="accountNumber">
            <mat-error *ngIf="bankAccountForm.accountNumber.hasError('required')">Bắt buộc</mat-error>
            <mat-error *ngIf="bankAccountForm.accountNumber.hasError('maxlength')">Tối đa 64 ký tự</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
            <mat-label>Tên người thụ hưởng</mat-label>
            <input matInput formControlName="beneficiaryName" />
            <mat-error *ngIf="bankAccountForm.beneficiaryName.hasError('required')">Bắt buộc</mat-error>
            <mat-error *ngIf="bankAccountForm.beneficiaryName.hasError('maxlength')">Tối đa 128 ký tự</mat-error>
      </mat-form-field>

      <div class="mt-3 flex gap-2 justify-end">
            <button mat-button type="button" (click)="cancel()">Hủy</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="saving || form.invalid">
                  {{ saving ? 'Đang lưu...' : 'Lưu' }}
            </button>
      </div>

      <div *ngIf="errorMessages.length" class="mt-2">
            <div *ngFor="let msg of errorMessages" class="text-red-600 text-sm">• {{ msg }}</div>
      </div>
</form>
