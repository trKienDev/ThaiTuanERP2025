<div class="dialog">
      <div class="dialog-container">
            <div class="dialog-heading">
                  <div class="dialog-title">Thêm bước duyệt</div>
                  <div class="close-button">
                        <button type="button" class="close-button">
                              <span class="text material-icons-outlined" (click)="close()">close</span>
                        </button>
                  </div>
            </div>
            <form class="dialog-body" [formGroup]="form">
                  <div class="dialog-row">
                        <div class="form-input">
                              <input class="" type="text" formControlName="name" autocomplete="on" required/>
                              <label for="name">Tên bước <span style="color: red;">  *</span></label>
                        </div>
                  </div>
                  <div class="dialog-row">
                        <kit-dropdown [options]="userOptions" [placeholder]="'Chọn người duyệt'" [multiple]="true"  (selectionChange)="onApproverSelected($event)" [width]="'100%'"></kit-dropdown>
                  </div>
                  <div class="dialog-row">
                        <kit-dropdown [options]="flowTypeOptions" [placeholder]="'Chọn luồng duyệt'" (selectionChange)="onFlowTypeSelected($event)" [width]="'100%'"></kit-dropdown>
                  </div>
                  <div class="dialog-row">
                        <div class="form-input">
                              <input class="" type="number" formControlName="sla" placeholder="" autocomplete="on" required/>
                              <label for="name">SLA</label>
                        </div>
                  </div>
                  <div class="dialog-row">
                        <div class="dialog-buttons">
                              <button type="button" class="width-50pt button cancel-button" (click)="close()">Hủy</button>
                              <button type="button" class="width-50pt button save-button d-flex justify-content-center" (click)="save()">
                                    {{ submitting ? 'Đang lưu...' : 'Lưu' }}
                              </button>
                        </div>
                  </div>
            </form>
      </div>
</div>
