<div class="dialog">
      <div class="dialog-container">
            <div class="dialog-heading">
                  <h1 class="dialog-title">{{ dialogTitle }}</h1>
                  <div class="dialog-close">
                        <button type="button" class="close-button">
                              <span class="text material-icons-outlined" (click)="close()">close</span>
                        </button>
                  </div>
            </div>
            <form class="dialog-body" [formGroup]="form" (ngSubmit)="saveTemplate()">
                  <div class="dialog-row">
                        <div class="form-input">
                              <input class="" type="text" formControlName="name" autocomplete="on" required/>
                              <label for="name">Tên template <span style="color: red;">  *</span></label>
                              <div class="error" *ngIf="form.controls.name.touched && form.controls.name.invalid">
                                    <small *ngIf="form.controls.name.errors?.['required']">Tên không được bỏ trống</small>
                              </div>
                        </div>
                  </div>
                  <div class="dialog-row">
                        <div class="form-input">
                              <input class="" type="text" formControlName="version" autocomplete="on" required/>
                              <label for="version">Version <span style="color: red;">  *</span></label>
                              <div class="error" *ngIf="form.controls.version.touched && form.controls.version.invalid">
                                    <small *ngIf="form.controls.version.errors?.['required']">Version không được bỏ trống</small>
                              </div>
                        </div>
                  </div>
                  <div class="dialog-row">
                        <div class="dialog-buttons">
                              <button type="button" class="width-50pt button cancel-button" (click)="close()">Hủy</button>
                              <button type="submit" class="width-50pt button save-button d-flex justify-content-center"
                              [disabled]="form.invalid || stepCount === 0">
                                    {{ submitting ? 'Đang lưu...' : 'Lưu' }}
                              </button>
                        </div>
                  </div>
            </form>
      </div>
</div>
