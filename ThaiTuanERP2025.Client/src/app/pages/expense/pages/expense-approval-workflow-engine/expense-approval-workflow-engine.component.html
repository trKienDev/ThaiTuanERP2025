<!-- ====== Thanh công cụ + nút tạo mới ====== -->
<div class="container">
      
      <div class="display-flex justify-content-between">
            <div class="left align-content-center">
                  <span class="">Luồng duyệt hiện tại</span>
            </div>
            <div class="right">
                  <button type="button" class="button default-button" [routerLink]="['approval-workflow-engine-request']">Tạo luồng duyệt</button>
            </div>
      </div>
      
      <div class="table-wrapper margin-top-20px">
            <table class="table">
                  <thead>
                        <tr>
                              <th>#</th>
                              <th>Luồng duyệt</th>
                              <th>Trạng thái</th>
                        </tr>
                  </thead>
                  <tbody>
                        <tr *ngFor="let wft of (wfTemplates$ | async) ?? []; trackBy: trackById; let i = index;">
                              <td>{{ i + 1 }}</td>
                              <td>{{ wft.name }}</td>
                              <td>
                                    <label class="switch-1">
                                          <input type="checkbox" [checked]="wft.isActive">
                                          <span class="slider"></span>
                                    </label>
                              </td>
                        </tr>
                  </tbody>
            </table>
      </div>
</div>
