<div class="payment-detail-container">
      <div class="payment-heading">
            <div class="d-flex gap-10p">
                  <h3 class="payment-name">{{ paymentDetail?.name }}</h3>
                 <div class="payment-status">
                        <span class="payment-status-badge"
                        [ngClass]="(paymentDetail?.status | expensePaymentStatus).class">
                        {{ (paymentDetail?.status | expensePaymentStatus).text }}
                        </span>
                 </div>
            </div>
            <div class="payment-actions d-flex gap-10p align-items-center">
                  <button type="button" class="button submit-button">Duyệt</button>
                  <button type="button" class="button danger-button">Từ chối</button>
            </div>
      </div>
      <div class="payment-body">
            <div class="payment-body-wrapper">
                  <div class="payment-infor">
                        <label class="payment-infor-label">ID</label>
                        <span> {{ paymentDetail?.subId }}</span>
                  </div>
                  <div class="payment-infor d-flex align-items-center gap-5p">
                        <label class="payment-infor-label">Tạo bởi</label>
                        <img class="created-user-avatar" [src]="paymentDetail?.createdByUser | avatarUrlPipe" alt="user avatar">
                        <span> {{ paymentDetail?.createdByUser?.fullName }}</span>
                  </div>
                  <div class="payment-infor">
                        <label class="payment-infor-label">Tạo lúc</label>
                        <span> {{ paymentDetail?.createdDate | date: 'HH:mm dd/MM/yyyy' }}</span>
                  </div>
                  <div class="payment-infor">
                        <label class="payment-infor-label">Công ty trả cho</label>
                        <span> {{ paymentDetail?.supplier?.name }}</span>
                  </div>
                  <div class="payment-infor">
                        <label class="payment-infor-label">Nội dung thanh toán</label>
                        <span> {{ paymentDetail?.description }}</span>
                  </div>
                  <div class="payment-infor d-flex gap-10p align-items-center">
                        <label class="payment-infor-label">Luồng duyệt</label>
                        <ul class="payment-workflow">
                              <li *ngFor="let step of paymentDetail?.workflowInstance?.steps; let i = index">
                                    <img class="approver-avatar" [src]="step.approverCandidates[0] | avatarUrlPipe" alt="user avatar">                              </li>
                        </ul>
                  </div>
                  <div class="payment-infor">
                        <label class="payment-infor-label">Người theo dõi</label>
                        <ul class="payment-followers">
                              <li *ngFor="let follower of paymentDetail?.followers">
                                    <!-- <img class="follower-avatar" [src]="follower | avatarUrlPipe" alt="user avatar"> -->
                              </li>
                        </ul>
                  </div>
            </div>
      </div>
</div>
