<div class="modal-backdrop">
      <div class="modal">
            <h2>Thêm mã ngân sách mới</h2>
            <form action="">
                  <div class="d-flex gap-5p">
                        <label class="w-30">
                              Mã ngân sách
                              <input [(ngModel)]="budgetCode.code" name="budgetCodeCode" required/>
                        </label>
                        <label class="w-70">
                              Tên ngân sách
                              <input [(ngModel)]="budgetCode.name" name="budgetCodeName" required/>
                        </label>
                  </div>
                  <div class="">
                        <mat-form-field appearance="fill">
                              <mat-label>Nhóm ngân sách</mat-label>
                              <input type="text"
                                    matInput [matAutocomplete]="auto"
                                    [(ngModel)]="budgetCode.budgetGroupId"
                                    (ngModelChange)="onBudgetGroupInputChange($event)"
                                    name="budget-group"
                              required/>
                              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayBudgetGroupFn">
                                    <mat-option *ngFor="let bg of filteredBudgetGroups" [value]="bg.id">
                                          {{ bg.code }} - {{ bg.name }}
                                    </mat-option>
                              </mat-autocomplete>
                        </mat-form-field>
                  </div>
            </form>
      </div>
</div>
