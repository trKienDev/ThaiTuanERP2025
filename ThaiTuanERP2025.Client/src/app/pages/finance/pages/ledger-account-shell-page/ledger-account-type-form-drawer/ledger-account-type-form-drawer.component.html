<aside class="drawer" [class.drawer--open]="open">
  <div class="drawer__header">
    <div class="drawer__title">
      {{ mode === 'edit' ? 'Chỉnh sửa loại tài khoản' : 'Thêm loại tài khoản' }}
    </div>
    <button class="drawer__close" (click)="cancel()">✕</button>
  </div>

  <form class="drawer__body" (ngSubmit)="submit()">
    <div class="form-field">
      <label>Mã loại</label>
      <input type="text" [formControl]="fc.code" />
    </div>

    <div class="form-field">
      <label>Tên loại</label>
      <input type="text" [formControl]="fc.name" />
    </div>

    <div class="form-field">
      <label>Loại (kind)</label>
      <select [formControl]="fc.kind">
        <option *ngFor="let opt of kindOptions" [value]="opt.value">
          {{ opt.label }}
        </option>
      </select>
    </div>

    <div class="form-field">
  <label>Mô tả</label>
  <textarea rows="3" [formControl]="fc.description"></textarea>
  </div>

    <div class="drawer__footer">
      <button class="btn btn--primary" type="submit" [disabled]="loading">
        {{ mode === 'edit' ? 'Lưu thay đổi' : 'Tạo mới' }}
      </button>
      <button class="btn" type="button" (click)="cancel()" [disabled]="loading">Huỷ</button>
    </div>
  </form>
</aside>
<div class="drawer-overlay" *ngIf="open" (click)="cancel()"></div>
