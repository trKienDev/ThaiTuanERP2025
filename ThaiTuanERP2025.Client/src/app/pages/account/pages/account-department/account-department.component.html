<button type="button" class="button default-button" (click)="openDeparmentRequestDialog()">Tạo phòng ban mới</button>

<table class="table mar-top-20">
      <thead>
            <tr>
                  <th>Mã phòng ban</th>
                  <th>Tên phòng ban</th>
                  <th>Trường bộ phận</th>
            </tr>
      </thead>
      <tbody>
            <tr *ngFor="let dept of (department$ | async) ?? []; trackBy: trackById">
                  <td>{{ dept.code }}</td>
                  <td>{{ dept.name }}</td>
                  <td></td>
            </tr>
      </tbody>
</table>
