<div class="dialog">
      <div class="dialog-container">
            <div class="dialog-heading">
                  <div class="dialog-title">
                        <h3>Quản lý của {{ user.fullName }}</h3>
                  </div>
                  <div class="dialog-close">
                        <button type="button" class="close-button" (click)="close()">
                              <span class="text material-icons-outlined">close</span>
                        </button>
                  </div>
            </div>
            <div class="dialog-body">
                  <form [formGroup]="form">
                        <kit-dropdown [options]="(managerOptions$ | async) ?? []" [placeholder]="'Chọn quản lý'" (selectionChange)="onManagerSelected($event)" [multiple]="true"></kit-dropdown>
                  </form>
            </div>
            <div class="dialog-row">
                  <div class="dialog-buttons">
                        <button type="button" class="button cancel-button" (click)="close()" [disabled]="submitting">Hủy</button>
                        <button type="submit" class="button save-button d-flex justify-content-center" [disabled]="submitting">
                              {{ submitting ? 'Đang lưu...' : 'Lưu' }}
                        </button>
                  </div>
            </div>
      </div>
</div>
