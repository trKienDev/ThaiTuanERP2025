<div class="actions">
      <input type="text" placeholder="Tìm nhóm" [(ngModel)]="searchKeyword" />
      <button (click)="onAddGroup()">Thêm nhóm</button>
</div>

<add-group-modal *ngIf="showAddGroupModal" (close)="showAddGroupModal = false" (saved)="loadGroups()"></add-group-modal>

<table>
      <thead>
            <tr>
                  <th>STT</th>
                  <th>Tên nhóm</th>
                  <th>Quản trị viên</th>
                  <th>Số lượng thành viên</th>
                  <th></th>
            </tr>
      </thead>
      <tbody>
            <tr *ngFor="let group of filteredGroups(); let i = index">
                  <td>{{ i + 1}}</td>
                  <td>{{ group.name }}</td>
                  <td>{{ group.adminName }}</td>
                  <td>{{ group.memberCount }}</td>
                  <td>
                        <button (click)="onViewGroup(group)">
                              <span>Xem</span>
                        </button>
                        <button (click)="onEditGroup(group)">
                              <span>Sửa</span>
                        </button>
                        <button (click)="onDeleteGroup(group)" class="danger">
                              <span>Xóa</span>
                        </button>
                  </td>
            </tr>
      </tbody>
</table>
