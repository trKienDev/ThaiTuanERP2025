name: 🛡️ Git Branch Policy Enforcement

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main
      - develop

jobs:
  prevent-feature-to-main:
    runs-on: ubuntu-latest
    if: github.base_ref == 'main' && startsWith(github.head_ref, 'feature/')
    steps:
      - name: ❌ Block feature/* from merging into main
        run: |
          echo "❌ Không được merge trực tiếp từ feature/* vào main."
          echo "👉 Vui lòng merge vào develop thay vì main."
          exit 1

  check-branch-name:
    runs-on: ubuntu-latest
    # BỎ QUA kiểm tra với các nhánh hệ thống như main, develop, release, hotfix...
    if: |
      !(startsWith(github.head_ref, 'main') ||
        startsWith(github.head_ref, 'develop') ||
        startsWith(github.head_ref, 'release') ||
        startsWith(github.head_ref, 'hotfix') ||
        startsWith(github.head_ref, 'patch') ||
        startsWith(github.head_ref, 'test'))

    steps:
      - name: 🧪 Check if branch name follows convention
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "🔍 Kiểm tra nhánh: $BRANCH_NAME"

          # Phải theo format: feature/module/feature-name
           if [[ ! "$BRANCH_NAME" =~ ^(feature|bugfix|hotfix|refactor)/[a-z0-9_-]+(/[a-z0-9_-]+)?$ ]]; then
            echo "❌ Tên nhánh không hợp lệ!"
            echo "👉 Đặt tên theo dạng: feature/module hoặc feature/module/feature-name"
            echo "   Ví dụ: feature/account hoặc feature/account/user-crud"
            exit 1
          else
            echo "✅ Tên nhánh hợp lệ."
          fi
